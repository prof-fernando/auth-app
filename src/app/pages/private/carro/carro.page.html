<ion-header>
  <ion-toolbar color="app">
    <ion-buttons>
      <ion-back-button></ion-back-button>
      <ion-title>carro</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Placa</ion-label>
        <ion-input [(ngModel)]="carroCorrente.placa"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Modelo</ion-label>
        <ion-input [(ngModel)]="carroCorrente.modelo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ano</ion-label>
        <ion-input [(ngModel)]="carroCorrente.ano"></ion-input>
      </ion-item>
      <ion-button expand="block" color="app" (click)="gravar()">
        Salvar
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-item-sliding *ngFor="let item of carros | async">
    <ion-item>
      <ion-avatar>
        <ion-icon name="image" (click)="tirarFoto(item.uid)"></ion-icon>
      </ion-avatar>
      <ion-label> Placa: {{ item.placa }} </ion-label>
      <ion-label> Modelo {{ item.modelo }} </ion-label>
      <ion-label> Ano {{ item.ano }} </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="app" (click)="editar(item)">
        <ion-icon name="create"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="apagar(item.uid)">
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
