<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">
          <ion-icon name="mail" slot="start"></ion-icon>
          Email
        </ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          <ion-icon name="lock" slot="start"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <ion-button color="app" expand="block" (click)="entrar()">
        Entrar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button expand="block" routerLink="/cadastro" color="app" fill="clear">
    Cadastre-se
  </ion-button>
</ion-footer>
